<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Sistema de Reservas{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'dashboard_user' %}">Reservas</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-secondary me-2" href="{% url 'notifications' %}">Notificaciones</a>
        <a class="btn btn-outline-secondary me-2" href="{% url 'profile' %}">Perfil</a>
        {% if user.is_staff %}
          <a class="btn btn-outline-primary me-2" href="{% url 'dashboard_admin' %}">Admin</a>
        {% endif %}
        <a class="btn btn-danger" href="{% url 'logout' %}">Salir</a>
      {% else %}
        <a class="btn btn-primary" href="{% url 'login' %}">Ingresar</a>
      {% endif %}
    </div>
  </div>
</nav>
<main class="container py-4">
  {% for msg in messages %}
    <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
